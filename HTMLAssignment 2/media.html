<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media html</title>
  </head>
  <body>
    <br />
    <hr />
    <br />
    <a href="../index.html">Back Home</a>&nbsp;&nbsp;
    <a href="./index.html">Click here to table assignment</a>
    <br /><br />
    <hr />
    <!-- header section start-->
    <header>
      <nav>
        <ul>
          <li>
            <a href="#audio">&lt; Audio &gt;</a>
          </li>
          <li>
            <a href="#picture">&lt; Picture &gt;</a>
          </li>
          <!-- <li>
            <a href="#video">&lt; Video &gt;</a>
          </li> -->
          <li>
            <a href="#iframe">&lt; iframe &gt;</a>
          </li>
          <li>
            <a href="#image">&lt; image &gt;</a>
          </li>
          <li>
            <a href="#embed">&lt; Embed &gt;</a>
          </li>
          <li>
            <a href="#source">&lt; Source &gt;</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header section ends-->
    <br /><br />
    <hr />

    <!-- audio element start-->
    <div id="audio">
      <h2>
        <b><i>Audio element</i></b>
      </h2>
      <audio
        src="assets/media/Falz-Ft-Adekunle-Gold-Who-Go-Pay-(TrendyBeatz.com).mp3 "
        controls
      ></audio>
    </div>
    <br />
    <hr />
    <!-- audio element ends-->

    <!-- picture element start-->
    <div id="picture">
      <h2>
        <b><i>Picture element</i></b>
      </h2>
      <picture>
        <source
          srcset="assets/media/alcohol_desktop.png"
          media="(min-width: 1024px)"
        />
        <source
          srcset="assets/media/flowers_desktop.png"
          media="(min-width: 768px)"
        />
        <img
          src="assets/media/pet_supplies_desktop.png"
          alt="responsive image"
          width="auto"
        />
      </picture>
    </div>
    <br />
    <hr />
    <!-- picture element ends-->

    <!-- video element start-->
    <!-- <div id="video">
      <h2>
        <b><i>Video element</i></b>
         I will add the video of myself later
      </h2>
    </div> -->
    <br />
    <hr />
    <!-- video element ends-->

    <!-- iframe element start-->
    <div id="iframe">
      <h2>
        <b><i>iframe element</i></b>
      </h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4RdT-iLHfdA?si=s9q7IsSSXz8l29Bc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <br />
    <hr />
    <!-- ifarme element ends-->

    <!-- image element start-->
    <div id="image">
      <h2>
        <b><i>Image element</i></b>
      </h2>
      <img src="assets/media/bgbanner2.jpeg" alt="my picture" width="400" />
    </div>
    <br /><br />
    <hr />
    <!-- image element ends-->

    <!-- embed element start-->
    <div id="embed">
      <h2>
        <b><i>Embed element</i></b>
      </h2>
      <embed src="index.html" width="800" height="200" type="text/html" />
    </div>
    <br />
    <hr />
    <!-- embed element ends-->

    <!-- source element start-->
    <div id="source">
      <h2>
        <b><i>Source element</i></b>
      </h2>
      <audio controls>
        <source
          src="assets/media/Asake_Ft_Olamide_-_Amapiano.mp3"
          type="audio/mp3"
        />
        <source
          src="assets/media/Falz-Ft-Adekunle-Gold-Who-Go-Pay-(TrendyBeatz.com).mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
    <br />
    <hr />
    <!-- source element ends-->
  </body>
</html>
